<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="sidebar">
        <li onclick="hideSidebar()">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="26px"
              viewBox="0 -960 960 960"
              width="26px"
              fill="#000000"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </a>
        </li>
        <li><a href="#">NewRound</a></li>
        <li><a href="#">MyBag</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <ul>
        <li><a href="#">MyCaddie</a></li>
        <li class="hideOnMobile"><a href="#">NewRound</a></li>
        <li class="hideOnMobile"><a href="#">MyBag</a></li>
        <li class="hideOnMobile"><a href="#">Profile</a></li>
        <li class="hideOnMobile"><a href="#">History</a></li>
        <li class="hideOnMobile"><a href="#">Login</a></li>
        <li class="menu-button" onclick="showSidebar()">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="26px"
              viewBox="0 -960 960 960"
              width="26px"
              fill="#000000"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar")
        sidebar.style.display = "flex"
      }

      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar")
        sidebar.style.display = "none"
      }
    </script>
  </body>
</html>
